<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ccc;
            --button-background: #007BFF;
            --button-hover: #0056b3;
            --link-color: #007BFF;
            --link-hover: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--input-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-background);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .toggle-theme {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            transition: color 0.3s;
        }

        a:hover {
            color: var(--link-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            <h1>Formulario de registro</h1>
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}" placeholder="Apellido" required>
            
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}" placeholder="Nombre" required>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="E-Mail" required>
            
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
            
            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione su país</option>
                <option>ARGENTINA</option>
                <option>BRASIL</option>
                <option>CHILE</option>
                <option>PERÚ</option>
                <option>PARAGUAY</option>
                <option>URUGUAY</option>
                <option>ECUADOR</option>
            </select>
            
            <button type="submit">Enviar datos</button>
        </form>

        <div class="toggle-theme">
            <a href="#" id="modo-claro">Modo Claro</a>
            <a href="#" id="modo-oscuro">Modo Oscuro</a>
        </div>
    </div>

    <script>
        const modoClaroBtn = document.getElementById('modo-claro');
        const modoOscuroBtn = document.getElementById('modo-oscuro');

        modoClaroBtn.addEventListener('click', function() {
            document.documentElement.style.setProperty('--background-color', '#f0f0f0');
            document.documentElement.style.setProperty('--text-color', '#333');
            document.documentElement.style.setProperty('--input-background', '#fff');
            document.documentElement.style.setProperty('--input-border', '#ccc');
            document.documentElement.style.setProperty('--button-background', '#007BFF');
            document.documentElement.style.setProperty('--button-hover', '#0056b3');
            document.documentElement.style.setProperty('--link-color', '#007BFF');
            document.documentElement.style.setProperty('--link-hover', '#0056b3');
        });

        modoOscuroBtn.addEventListener('click', function() {
            document.documentElement.style.setProperty('--background-color', '#333');
            document.documentElement.style.setProperty('--text-color', '#f0f0f0');
            document.documentElement.style.setProperty('--input-background', '#555');
            document.documentElement.style.setProperty('--input-border', '#777');
            document.documentElement.style.setProperty('--button-background', '#1A73E8');
            document.documentElement.style.setProperty('--button-hover', '#0F5AB5');
            document.documentElement.style.setProperty('--link-color', '#1A73E8');
            document.documentElement.style.setProperty('--link-hover', '#0F5AB5');
        });
    </script>
</body>
</html>
